<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartaz</title>
    <link rel="stylesheet" href="cartaz.css">
</head>
<body>
    <h1 style="text-align: center;">Filmes em Cartaz</h1>
    <div>
        <h3> O Macaco </h3>
        <img 
            src="https://br.web.img2.acsta.net/img/d2/e5/d2e517612de9e1db2463aeec34dc6d29.jpg" 
            alt="Poster filme O Macaco"
            width="200px"
            title="Poster O Macaco"
        />

        <figcaption>
            "Irmãos gêmeos encontram um misterioso macaco de corda. Após a descoberta, 
            uma série de mortes absurdas destroça a família. Muitos anos depois, o macaco inicia uma nova onda de assassinatos, 
            forçando os irmãos a enfrentar o brinquedo amaldiçoado."
        </figcaption>
    </div>
    <div>
        <h3>Mickey 17</h3>
        <img 
            src="https://br.web.img3.acsta.net/img/d4/c0/d4c0542e0a90a9bb353e3d96711b74e0.jpg" 
            alt="Poster Mickey 17"
            width="200px"
            title="Poster Mickey 17"
        />
        <figcaption>
            "Um colaborador é enviado em uma expedição humana para colonizar o mundo gelado de Niflheim.
             Após uma iteração morrer, um novo corpo é regenerado com a maioria de suas memórias intactas."
        </figcaption>
    </div>
    <div>
        <h3>Flow</h3>
        <img 
            src="https://br.web.img3.acsta.net/img/ae/76/ae760746629636d521b8e1aa5778935c.png" 
            alt="Cartaz do Filme Flow"
            width="200px"
            title="Cartaz do filme Flow"
        />
        <figcaption>
            "Gato é um animal solitário, mas quando seu lar é devastado por uma grande inundação,
            ele encontra refúgio em um barco povoado por várias espécies, e tem que se unir a elas apesar de suas diferenças."
        </figcaption>
    </div>
    <div>
        <h3>Ainda Estou Aqui</h3>
        <img 
            src="https://upload.wikimedia.org/wikipedia/pt/5/57/Ainda_Estou_Aqui_2024_poster.jpg" 
            alt="Poster filme Ainda Estou Aqui"
            width="200px" 
            title="Poster do fiilme Ainda Estou Aqui"
        />
        <figcaption>
            "No início da década de 1970, o Brasil enfrenta o endurecimento da ditadura militar. No Rio de Janeiro, a família Paiva 
            - Rubens, Eunice e seus cinco filhos 
            - vive à beira da praia em uma casa de portas abertas para os amigos. Um dia, Rubens Paiva é levado por militares à paisana e desaparece."
        </figcaption>
    </div>
    <div>
        <h3>Capitão America: Admirável Mundo Novo</h3>
        <img 
            src="https://br.web.img2.acsta.net/img/56/0c/560c72bf877f88472877898cebe00ff0.jpg" 
            alt="Poster de Capitão America"
            width="200px"
            title="Poster do Filme Capitão America"
        />
        <figcaption>
            "Sam se vê no meio de um incidente internacional após se encontrar com o Presidente Thaddeus Ross. 
            Ele precisa descobrir a razão por trás de um nefasto complô global antes que o verdadeiro mentor faça o mundo inteiro ver vermelho."
        </figcaption>
     </div>
     <div>
        <h3>Um Completo Desconhecido</h3>
        <img 
            src="https://ingresso-a.akamaihd.net/prd/img/movie/um-completo-desconhecido/042386ef-d3f4-4b29-b92d-1f2617f57fa1.webp" 
            alt="Poster de Um completo Desconhecido"
            width="200px"
            title="Poster do Filme Um completo Desconhecido"
        />
        <figcaption>
            "O jovem Bob Dylan chega a Nova York com seu violão e talento revolucionário. Na cidade, os seus relacionamentos mais íntimos são formados durante sua ascensão à fama.
             Em sua jornada, ele fica inquieto com o movimento folk, fazendo uma escolha controversa que reverbera no mundo todo."
        </figcaption>
     </div>

</body>
