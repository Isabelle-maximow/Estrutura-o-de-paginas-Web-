<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ESPORTES</h1>
    <!-- divisão de basquete: -->
    <div>
        <h3>Basquete</h3>
        <img 
            src="https://imagens.ebc.com.br/TGxo6ZkcL1tJtqyAzgf3LniJQcw=/1170x700/smart/https://agenciabrasil.ebc.com.br/sites/default/files/thumbnails/image/49434434858_10a44622e1_o.jpg?itok=olbh8jEZ"
            alt="imagem de jogadores jogando basquete" 
            width="200px"
            title="Jogadores legais"   
        />
        <!-- paragrafo para imagens: figcaption -->
        <figcaption>
            "O <span style=color:red > <strong>Basquetebol</strong></span> ou <span style=color:red>basquete</span> é um esporte coletivo 
            jogado por duas equipes, que têm o objetivo de fazer 
            pontos ao acertar a bola na cesta do adversário."
        </figcaption>
    </div>
    <!-- divisão para volei -->
    <div>
        <h3>Vôleibol</h3>
        <img 
        src="https://lncimg.lance.com.br/uploads/2023/06/o8gdmllorxuapylhykxf-aspect-ratio-512-320.jpg" 
        alt="Jogadoras de vôlei"
        width="200px"
        title="Jogadoras legais"
        />

        <figcaption>
            "O <span style="color: red;"><strong>Voleibol</strong></span> ou vôlei é um esporte coletivo praticado em uma quadra dividida por uma rede.
            O esporte é um dos mais populares no Brasil e no mundo em termos de praticantes e audiência."
        </figcaption>
    </div>
    <!-- divisão para ufc -->
    <div>
        <h3>UFC (Ultimate Fighting Championship)</h3>
        <img 
        src="https://www.estadao.com.br/resizer/v2/HQPTWRKH4ZFN7DE7GZCYM7BPE4.jpg?quality=80&auth=1520e55c4095235c3f559f46409d2e26f7b28d5ff8be554f35ac8c8c0267dadc&width=380" 
        alt="jogadores de UFC"
        width="200px"
        title="jogadores"
        />

        <figcaption>
            "<span style="color: red;"> <strong> Ultimate Fighting Championship</strong></span> é uma organização de Artes Marciais Mistas que produz eventos ao redor de todo o mundo."
        </figcaption>
    </div>
    <!-- Divisão para hockey -->
     <div>
        <h3>Hoquei</h3>
        <img 
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpFkwO-DTCJ64_dHdbK8MaqV55fHY6jSQOnw&s" 
            alt="Jogadores de hoquei"
            width="200px"
            title="Jogadores de Hoquei"
        />

        <figcaption>
            "O <span style="color: red;"><strong>Hóquei</strong></span> no gelo ou hóquei sobre o gelo é um esporte olímpico 
            jogado num rinque de patinação entre duas equipes de seis jogadores, 
            sendo dois defensores, três atacantes e um goleiro"
        </figcaption>
     </div>


</body>
</html>
